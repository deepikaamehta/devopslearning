name: Python CI

on:
  push:
    branches: [ main ]  # ⬅️ Only runs when you commit and push to main

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: githubactionsdemo

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: python -m flake8 app/ tests/

      - name: Run unit tests
        run: |
        export PYTHONPATH=.
        python -m pytest tests/
        working-directory: githubactionsdemo

